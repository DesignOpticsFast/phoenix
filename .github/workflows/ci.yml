name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "**" ]
    tags:    [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: macOS build (Qt 6.9.3 + Bedrock sibling)
    runs-on: macos-14

    steps:
      - name: Checkout Phoenix
        uses: actions/checkout@v4

      # Clone Bedrock as a REAL sibling: $GITHUB_WORKSPACE/.. /bedrock
      - name: Checkout Bedrock as ../bedrock
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone --depth 1 --branch main https://github.com/DesignOpticsFast/bedrock.git ../bedrock
          test -f ../bedrock/CMakeLists.txt

      - name: Install tools and OpenCascade
        run: |
          brew update
          brew install cmake ninja opencascade

      - name: Install Qt 6.9.3
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.9.3"
          cache: true

      - name: Clean previous build dirs (if any)
        run: |
          rm -rf build build-ci

      - name: Configure (CMake)
        run: |
          QT_PREFIX="${Qt6_DIR}"
          OCCT_DIR="$(brew --prefix opencascade)/lib/cmake/opencascade"
          cmake -S . -B build-ci -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${QT_PREFIX}" \
            -DOpenCASCADE_DIR="${OCCT_DIR}"

      - name: Build
        run: cmake --build build-ci --config Release -j
