name: Auto-Fix MarkdownLint

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to fix'
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run markdownlint --fix (docs only)
        uses: DavidAnson/markdownlint-cli2-action@v16
        continue-on-error: true
        with:
          globs: |
            docs/**/*.md
            !docs/palantir/**
            !.github/**
          fix: true

      - name: Detect changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with fixes
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): automated markdownlint fixes (MD022/MD032/MD047)"
          branch: auto-fix-markdownlint-${{ github.run_id }}
          title: "chore(docs): automated markdownlint fixes (MD022/MD032/MD047)"
          body: |
            Automated markdownlint cleanup to unblock Dependabot PR #56.

            Scope:
            - docs/**/*.md
            - Excludes submodule (docs/palantir/**) and CI (.github/**)

            Rules addressed:
            - MD022 (blank lines around headings)
            - MD032 (lists surrounded by blank lines)
            - MD047 (newline at EOF)
          delete-branch: true

      - name: No changes
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No markdown changes necessary on ${{ github.event.inputs.branch }}."
