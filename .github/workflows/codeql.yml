name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: macos-14
    timeout-minutes: 90
    
    steps:
      - name: Checkout Phoenix
        uses: actions/checkout@v5
      
      - name: Checkout Bedrock as sibling
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone --depth=1 --branch main https://github.com/DesignOpticsFast/bedrock.git ../bedrock
          test -f ../bedrock/CMakeLists.txt
      
      - name: Install tools + OCCT
        run: |
          brew update
          brew install cmake ninja opencascade
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.9.3"
          cache: true
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp, python
      
      - name: Clean build directories
        run: |
          rm -rf build build-ci
      
      - name: Configure and build
        run: |
          OCCT_DIR="$(brew --prefix opencascade)/lib/cmake/opencascade"
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}" \
            -DOpenCASCADE_DIR="${OCCT_DIR}"
          cmake --build build --config Release -j
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
