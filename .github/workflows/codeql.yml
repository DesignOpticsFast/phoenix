name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: [self-hosted, linux, x64, dev01, fastpath]
    timeout-minutes: 90
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout Phoenix
        uses: actions/checkout@v5
      
      - name: Checkout Bedrock as sibling
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone --depth=1 --branch main https://github.com/DesignOpticsFast/bedrock.git ../bedrock
          test -f ../bedrock/CMakeLists.txt
      
      - name: Install tools + OCCT
        run: |
          sudo dnf update -y
          sudo dnf install -y cmake ninja opencascade-devel qt6-qtbase-devel qt6-qttools-devel
      
      - name: Setup Qt environment
        run: |
          export Qt6_DIR=/usr/lib64/cmake/Qt6
          echo "Qt6_DIR=$Qt6_DIR" >> $GITHUB_ENV
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp, python
      
      - name: Clean build directories
        run: |
          rm -rf build build-ci
      
      - name: Configure and build
        run: |
          OCCT_DIR="/usr/lib64/cmake/opencascade"
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}" \
            -DOpenCASCADE_DIR="${OCCT_DIR}"
          cmake --build build --config Release -j
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
