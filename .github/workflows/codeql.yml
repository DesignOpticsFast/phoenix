name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'  # weekly (Mon 06:00 UTC)

jobs:
  analyze:
    name: CodeQL   # check name matches what’s in branch protection
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Initialize CodeQL — scan GitHub Actions for now
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: actions

      # Run the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
