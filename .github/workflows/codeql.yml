name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: [self-hosted, linux, x64, dev01, fastpath]
    timeout-minutes: 90
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout Phoenix
        uses: actions/checkout@v5
      
      - name: Checkout Bedrock as sibling
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone --depth=1 --branch main https://github.com/DesignOpticsFast/bedrock.git ../bedrock
          test -f ../bedrock/CMakeLists.txt
      
      - name: Install tools (basic toolchain for CodeQL)
        run: |
          sudo dnf update -y
          sudo dnf install -y cmake ninja-build
          # Note: Qt6 not available in AL2023 - CodeQL will analyze basic structure
      
      - name: Setup build environment
        run: |
          # Skip Qt setup since not available in AL2023
          echo "Using basic build environment for CodeQL"
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp, python
      
      - name: Clean build directories
        run: |
          rm -rf build build-ci
      
      - name: Configure and build (basic for CodeQL)
        run: |
          # Skip Qt-dependent build for CodeQL analysis
          echo "CodeQL will analyze basic project structure without Qt dependencies"
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
